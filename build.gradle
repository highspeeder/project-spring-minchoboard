plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.1.4'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.4'
    api 'org.springframework.boot:spring-boot-starter-security:3.1.4'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.2.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.4'
    api 'org.projectlombok:lombok:1.18.30'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:3.1.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.1.4'
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    testImplementation 'org.springframework.security:spring-security-test:6.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.4'
}

group = 'com.cos'
version = '0.0.1-SNAPSHOT'
description = 'blog'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
