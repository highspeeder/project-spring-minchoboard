<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/head :: head}"></head>

<style>
    .note-editable {
      background-color: white;
    }
  </style>

<body>
    <nav th:replace="~{layout/nav :: nav}"></nav>

    <div class="container" style="height: 70vh;">
        <form>
            <!-- 로그인할 때, csrf토큰을 같이 날려준다. -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" id="id" th:value="${board.id}"/>
            <div class="mb-3 mt-3">
                <input th:value="${board.title}" type="text" class="form-control" placeholder="Enter title" id="title">
            </div>
            <div class="mb-3">
                <textarea class="form-control summernote" rows="5" id="content" th:text="${board.content}"></textarea>
            </div>
        </form>
        <button id="btn-update" class="btn btn-primary">글수정 완료</button>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 300,
            disableResizeEditor: true,    // 에디터 크기 조절 비활성화
        });
    </script>
    <script src="/js/board.js"></script>
</body>

</html>
