<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{layout/head :: head}"></head>

  <body>
    <div th:replace="~{layout/nav :: nav}"></div>

    <div style="min-height: 70vh">
      <div class="container-fluid mt-3">
        <div class="card m-2" th:each="board : ${boards.content}">
          <div class="card-body">
            <h4 class="card-title" th:text="${board.title}">제목 적는 부분</h4>
            <a
              th:href="@{/board/{id}(id=${board.id})}"
              class="btn text-white"
              style="background-color: #80634c"
              >상세보기</a
            >
          </div>
        </div>
      </div>

      <ul class="pagination justify-content-center">
        <li th:class="${boards.first ? 'disabled page-item' : 'page-item'}">
          <a class="page-link" th:href="@{/(page = ${boards.number - 1})}"
            >Previous</a
          >
        </li>
        <li th:class="${boards.last ? 'disabled page-item' : 'page-item'}">
          <a class="page-link" th:href="@{/(page = ${boards.number + 1})}"
            >Next</a
          >
        </li>
      </ul>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>
  </body>
</html>
